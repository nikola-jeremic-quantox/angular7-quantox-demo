
<mat-grid-list 
  cols="10" 
  rowHeight="500px" 
  gutterSize="20px"
  *ngIf="(destination$ | async) as destination">

  <!-- Image Tile -->
  <mat-grid-tile
      class="image-tile"
      colspan="4">
      <img *ngIf="destination.image" [src]="destination.image" [alt]="destination.name" />
      <img *ngIf="!destination.image" [src]="noImage" alt="No image available" />
      
      <div class="destination-stars">
        <mat-icon 
          *ngFor="let item of destination.stars | iterateNumber">
          star
        </mat-icon>
        <mat-icon 
          *ngFor="let item of (5 - destination.stars) | iterateNumber">
          star_border
        </mat-icon>
      </div>
  </mat-grid-tile>

  <!-- Info Tile -->
  <mat-grid-tile
      colspan="6">
      <mat-toolbar>
          <mat-toolbar-row>
              <h1>{{ destination.name }}</h1>
          </mat-toolbar-row>
          <mat-toolbar-row>
            <h2>{{ destination.region }}, {{ destination.country }}</h2>
          </mat-toolbar-row>
      </mat-toolbar>
      <p><b>Fun facts:</b> <br>{{ destination.funFacts }}</p>

      <button 
        mat-stroked-button 
        (click)="onCategoryChosen(destination.category)"
        color="primary">
        {{destination.category}}
      
      </button>

      <button 
        mat-stroked-button 
        (click)="onCountryChosen(destination.country)"
        color="warn">
        Explore {{destination.country}}
      </button>

      <button 
        mat-raised-button 
        (click)="onEdit(destination.id)"
        color="warn">
        Edit {{ destination.name }}
      </button>
      
  </mat-grid-tile>
